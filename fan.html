      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
    <script>
      let input = document.querySelector('.input')
      input.focus()
      let addButton = document.querySelector('.add')
      let list = document.querySelector('.container_main_cont')
      if (localStorage.length != 0) {
          for (let i = 0; i < localStorage.length; i++) {
              let key = localStorage.key(i)
              let template = `${localStorage.getItem(key)}`
              list.insertAdjacentHTML('afterbegin', template)
          }    
      }
      addButton.addEventListener('click', () => {
          let text = input.value
          let template = `<div class="container_main_fanmessage data-id="${++localStorage.length}"">
                          <p class="style_main_fanmessage_text">${text}</p>
                              <div class="container_main_faninfo">
                                  <p>${new Date().toLocaleDateString()}</p>
                                  <p>Fan2003</p></div></div>`
          list.insertAdjacentHTML('afterbegin', template)
          localStorage.setItem(`${++localStorage.length}`, template)
          input.value = ''
      })
          </script>
